        function log(message, type = '') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function importCharacters() {
            log('Начинаю импорт ' + characters.length + ' персонажей...');
            let success = 0;
            let failed = 0;

            for (let i = 0; i < characters.length; i++) {
                const char = characters[i];
                try {
                    log(`[${i+1}/${characters.length}] Добавляю ${char.name}...`);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: 'characters',
                            ...char
                        })
                    });

                    if (response.ok) {
                        log(`✓ ${char.name} успешно добавлен`, 'success');
                        success++;
                    } else {
                        const error = await response.text();
                        log(`✗ ${char.name} - ошибка: ${error}`, 'error');
                        failed++;
                    }

                    // Задержка между запросами
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                } catch (error) {
                    log(`✗ ${char.name} - ошибка: ${error.message}`, 'error');
                    failed++;
                }
            }

            log('');
            log('='.repeat(50));
            log(`Импорт завершён!`, 'success');
            log(`Успешно: ${success}, Ошибок: ${failed}`);
        }
    </script>
